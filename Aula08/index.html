<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cartao">
        <header>
            <h2>Alexa</h2>
            <ul class="ul_header">
                <li class="home">Home</li>
                <li>About</li>
                <li>Skills</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Contacme</li>
                <li class="moon"></li>
            </ul>
        </header>
        <main>
            <aside>
                <ul class="ul-icons">
                    <li class="li_icons"><img class="img-icons" src="png-transparent-facebook-vector-brand-logos-icon-thumbnail.png" alt=""></li>
                    <li class="li_icons"><img src="png-transparent-github-social-media-computer-icons-logo-android-github-logo-computer-wallpaper-banner-thumbnail.png" alt="" class="img-icons"></li>
                    <li class="li_icons"><img src="png-transparent-instagram-vector-brand-logos-icon-thumbnail.png" alt="" class="img-icons"></li>
                </ul>
            </aside>
            <section>
                <div class="text">
                    <h1>Hi, I'm Alexa</h1>
                    <h2>Front Developer</h2>
                    <p>High level experience in web design and development knowledge, producing quality work</p>
                    <button>Contac Me</button>
                </div>
                <div class="img_portrait">
                    <img src="woman.avif" alt="woman" id="woman">
                </div>
            </section>
        </main>
        <footer>
            <div class="grid">
                <img class="img-footer" src="mouse.jpg" alt="">
                <p>Scroll down</p>
                <img class="img-footer" src="arrow-down" alt="">

            </div>
            <div class="emptybox"></div>
        </footer>
    </div>
</body>
</html>
